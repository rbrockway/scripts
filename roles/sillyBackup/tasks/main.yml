###########
# Scripts #
###########

- name: Copy /usr/local/bin/sillyBackup
  copy:           
    src: sillyBackup
    dest: /usr/local/bin/sillyBackup
    owner: root
    group: root
    mode: 0755

########
# Cron #
########

- name: Run ansiblePull
  ansible.builtin.cron:
    user: root
    name: ansiblePull
    hour: "*"
    minute: "*/20"
    job: "/usr/local/sbin/ansiblePull rbrockway scripts sillyBackup"
